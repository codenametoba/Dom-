<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="section-main">
        <header class="header">
            <p class="head-main">Shoping Cart</p>
            <p><span class="color">Remove all</span></p>
        </header>
        
        <div id="myElement">
            <div class="grid-box">
                <div class="img-folder">
                       <img src="/iphone 12.jpg" alt=""> 
                </div>
                <div class="item-info">
                        <span class="flex-d">
                            <h1>Iphone 12</h1>
                            <h3>128Gb</h3>
                        </span>
                </div>
                <div class="range">
                        <span class="flex-r">
                            <button class="plus" id="plus">+</button>
                            <p class="amount" id="amount">1</p>
                            <button class="minus" id="minus">-</button>
                        </span>                
    
                </div>
                <div class="price-row">
                        <span class="flex-d l">
                            <h1 class="price" id="price">$200.49</h1>
                            <button class="remove" id="remove">Remove</button>
                            <button class="like" id="like">Like</button>
                        </span>
                </div>
                
            </div>
        </div>
        <div class="bottom" id="myElementS">
            <div class="grid-box">

            <div class="img-folder">
                   <img src="/iphone 13.jpg" alt=""> 
            </div>
            <div class="item-info">
                    <span class="flex-d">
                        <h1>Iphone 13</h1>
                        <h3>500Gb</h3>
                    </span>
            </div>
            <div class="range">
                    <span class="flex-r">
                        <button class="plus" id="plus-s">+</button>
                        <p class="amount" id="amount-s">1</p>
                        <button class="minus" id="minus-s">-</button>
                    </span>                

            </div>
            <div class="price-row">
                    <span class="flex-d l">
                        <h1 class="price"id="price-s">$500.49</h1>
                        <button class="remove" id="removeS">Remove</button>
                        <button class="like" id="likeS">Like</button>
                    </span>
                    <div class="subtotalS" id="subtotal">Subtotal
                        <input type="amount">
                    </div>
            </div>
        </div>
    </div>

        </div>
    </section>
    <script src="./scripts.js"></script>
</body>
</html>
